<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <div class="mb-3">
    <input type="text"
      [class.is-invalid]="registerForm.get('username')?.errors && registerForm.get('username')?.touched"
      formControlName="username"
      placeholder="Username"
      class="form-control"
    >
    <div class="invalid-feedback">Please enter a username</div>
  </div>

  <div class=" mb-3">
        <input type="password"
          [class.is-invalid]="registerForm.get('password')?.errors && registerForm.get('password')?.touched"
          formControlName="password"
          placeholder="Password"
          class="form-control"
        >
        <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('required')">Please enter a password</div>
        <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 4 characters</div>
        <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('maxlength')">Password must be at most 8 characters</div>
  </div>
  <div class=" mb-3">
    <input type="password"
      [class.is-invalid]="registerForm.get('confirmPassword')?.errors && registerForm.get('confirmPassword')?.touched"
      formControlName="confirmPassword"
      placeholder="Confirm password"
      class="form-control"
    >
    <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.hasError('required')">Please confirm password</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.hasError('notMatching')">Passwords do not match</div>
</div>
  <div class="text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>

<p>Form value {{registerForm.value | json}}</p>
<p>Form status {{registerForm.status | json}}</p>
